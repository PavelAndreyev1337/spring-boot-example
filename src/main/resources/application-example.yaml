spring:
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: update
    properties:
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/<your_database_name>
    username: <your_username>
    password: <your_password>
    driver-class-name: org.postgresql.Driver
server:
  port: 9999
